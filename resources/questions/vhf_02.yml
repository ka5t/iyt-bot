question: |
  В каких случаях используется передача сообщений SECURITE ? 
  A. Сигнал безопасности обычно используется береговой радиостанцией. Он говорит о том, что следом будет передано важное сообщение, например, о навигационной опасности или штормовое предупреждение.
  В. Сигнал крайней необходимости. При подаче сигнала кодовые слова происносятся трижды. Сообщение вызова крайне необходимости обычно посылают на частотах бедствия.

options:
- A
- B
correct: A
